<body>
  <form>
    <div><label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" /></div>
    <div><label for="firstName">Pr√©nom : </label><input type="text" name="firstName" id="firstName" /></div>
    <div><input type="submit" name="button" value"Envoyer" /></div>
  </form>
  <script>
    $("input").focus(function(){ //.focus quand nous sommes dans l'encadrer
      $(this).css("border", "1px solid green");
    });
    $("input").blur(function(){ //.blur correspond a quand nous somme plus dans l'encadrer (quand on perd le focus)
      $(this).css("border","1px solid red");
    });
  </script>
