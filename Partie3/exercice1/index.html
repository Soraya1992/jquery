<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.min.js"></script>
  <title>Exercice1</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="bouton" classe="btn btn-primary">Tu ne sais pas compter ? clique ici !</button>
    <input type="text" name="nom" value="0" classe="form-control" id="nombredeclick" readonly/>
  </form>
  <script>
    $(function(){
    $('#bouton').click(function(){
      //la méthode .val() récupère ou remplace la value d'un élément de formulaire
      //Nous récuperons donc la valeur de l'input portant l'id #nombredeclick dans l'objet result
      var result = $('#nombredeclick').val();
      //On incrémente d'une unité d'oblet result a chaque click
      result++;
      //on récupere la valeur de result que l'on affiche dans l'input
      $('#nombredeclick').val(result);
      });
    });
</script>
</body>
</html>
